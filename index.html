<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>Pricing Table</title>
</head>
<body>
    <h1>PRICING TABLE TEMPLATE</h1>

    <div class="container">

        <div class="card" id="item1">
            <h2>BASIC</h2>
            <img src="assets/graphic.png" alt="Graphic">
            <span>10 account manager</span>
            <span>5 GB disk space</span>
            <span>10 E-mails address</span>
            <h2 class="price">R$ 14,90</h2>
        </div>

        <div class="card" id="item2">
            <h2>PRO</h2>
            <img src="assets/cloud.png" alt="Cloud">
            <span>25 account manager</span>
            <span>20 GB disk space</span>
            <span>50 E-mails address</span>
            <h2 class="price">R$ 29,90</h2>
        </div>

        <div class="card" id="item3">
            <h2>ULTIMATE</h2>
            <img src="assets/dollar.png" alt="Dollar">
            <span>40 account manager</span>
            <span>35 GB disk space</span>
            <span>75 E-mails address</span>
            <h2 class="price">R$ 49,90</h2>
        </div>

    </div>
    
</body>
</html>
